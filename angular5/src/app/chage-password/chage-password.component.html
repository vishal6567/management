<body>
  <h1>Management Login Form</h1>
  <!-- Main-Content -->
  <div class="main-w3layouts-form">
      <h2>Login to your account</h2>
      <!-- main-w3layouts-form -->
      <form name="form" (ngSubmit)="f.form.valid && createPass() " #f="ngForm" novalidate>
         
          <div class="fields-w3-agileits">
             <div *ngFor="let pas of pass">
              <span class="fa fa-key" aria-hidden="true"></span>
              <input type="password" class="form-control" name="password"required [(ngModel)]="register.password" #password="ngModel"  placeholder="Old Password"  />
              <div *ngIf="f.submitted && pas.password !== register.password" class="help-block">Password is not valid</div> 
            </div>
            </div>
            <div class="fields-w3-agileits">
              <span class="fa fa-user" aria-hidden="true"></span>
              <input type="text" class="form-control" name="newpassword" [(ngModel)]="register.newpassword" #username="ngModel" required placeholder="New Password"/>
            <!--  <div *ngIf="f.submitted && !newpassword.valid" class="alert alert-danger">new password is required</div>!-->              
          </div>
            <div class="btn">
              <button [disabled]="f.invalid" class="btn btn-primary">Login</button>
          </div>
      </form>
  </div>
</body>
