<app-nav-bar></app-nav-bar>
<body>
<div class="container">
  <h2>Company Update </h2>
    <br>
    <h2 class="page-header" style="text-align: center">{{ title }}</h2>
    <div class="col-lg-3"></div>
    <form (submit) = "updateEmployee(editEmployee,editcmp_id)" class="form-horizontal col-lg-6">
        <fieldset>
      <div class="form-group">
        <label for="inputName" class="col-lg-2 control-label">Name</label>
        <div class="col-lg-10">
          <input type="text" [(ngModel)] = "editcmp_name" id="inputName"  name="name"  class="form-control">
        </div>
      </div>
      <div class="form-group">
          <label for="inputEmail" class="col-lg-2 control-label">Email</label>
          <div class="col-lg-10">
            <input type="text" [(ngModel)] = "editemail" id="inputEmail" name="email"  class="form-control">
          </div>
      </div>
      <div class="form-group">
          <label for="inputPhone" class="col-lg-2 control-label">Phone</label>
          <div class="col-lg-10">
            <input type="text" [(ngModel)] = "editphone" id="inputPhone"  name="phone"  class="form-control">
          </div>
      </div>
      <div class="form-group">
        <label for="inputAddress" class="col-lg-2 control-label">Address</label>
        <div class="col-lg-10">
          <input type="text" [(ngModel)] = "editaddress" id="inputAddress"  name="address"  class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="inputState" class="col-lg-2 control-label">State</label>
        <div class="col-lg-10">
          <input type="text" [(ngModel)] = "editstate" id="inputState"  name="state"  class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="inputCoutry" class="col-lg-2 control-label">Country</label>
        <div class="col-lg-10">
          <input type="text" [(ngModel)] = "editcountry" id="inputCoutry"  name="country"  class="form-control">
        </div>
      </div>
      <br>
      <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
              <div class="btns">
              <input type="submit" class="btn btn-primary" value="Update">
              <a [routerLink]="['/display']" routerLinkActive="active">
                <input type="button" value="Cancel" class="btn">
              </a>
              </div>
          </div>
        </div>
      
      </fieldset>
    </form>
    <div class="col-lg-3"></div>
  </div>
  </body>
