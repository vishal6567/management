<app-nav-bar></app-nav-bar>
<body>
<div class="container">
  <br>
  <h2 class="page-header" style="text-align: center">{{ title }}</h2>
  <div class="col-lg-3"></div>
  <h2>Admin Registration</h2>
  <form #f="ngForm"  enctype="multipart/form-data" (ngSubmit) = "createAdmin()" class="form-horizontal col-lg-6">
    <fieldset>
    <div class="form-group">
        
      <label class="col-lg-2 control-label">company</label>
        <div class="col-lg-10">
          <select [(ngModel)]="register.cmp_name" [ngModelOptions]="{standalone: true}">
              <option>name</option>
              <option *ngFor="let cmp of cmpid" value="{{cmp.cmp_name}}">{{cmp.cmp_name}}</option>
          </select>
          </div>
          
    </div>          
    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-10">
        <input type="text" [(ngModel)] = "register.name" id="inputName" placeholder="Name" name="name"  class="form-control">
      </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
        <div class="col-lg-10">
          <input type="text" [(ngModel)] = "register.email" id="inputEmail" placeholder="Email" name="email"  class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="inputMobile" class="col-lg-2 control-label">Mobile</label>
        <div class="col-lg-10">
          <input type="text" [(ngModel)] = "register.mobile" id="inputMobile" placeholder="Mobile" name="mobile"  class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Gender</label>
        <div class="col-lg-10">
          <div class="r-btn">
            <input #m [checked]="register.Gender == m.value" (click)="register.Gender = m.value" name="Gender" value="male" type="radio">male
            <input #f [checked]="register.Gender == f.value" (click)="register.Gender = f.value" name="Gender" value="female" type="radio">female
          </div>
        </div>
      </div>
     <!-- <div class="form-group"> 
        <input type="file" multiple name="image" required  (change)="fileChange(input)" #input /> 
      </div>  
      <div> <img [attr.src]='file_srcs[0]' alt="" />                                  
      
      </div>!-->
    <div class="form-group">
        <label for="inputAddress" class="col-lg-2 control-label">Address</label>
        <div class="col-lg-10">
          <input type="text" [(ngModel)] = "register.address" id="inputAddress" placeholder="Address" name="address"  class="form-control">
        </div>
    </div>
    <div class="form-group">
      <label for="inputUsername" class="col-lg-2 control-label">UserName</label>
      <div class="col-lg-10">
        <input type="text" [(ngModel)] = "register.username" id="inputUsername" placeholder="UserName" name="username"  class="form-control">
      </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
    <div class="col-lg-10">
      <input type="text" [(ngModel)] = "register.password" id="inputPassword" placeholder="Password" name="password"  class="form-control">
    </div>
</div>
    <br>
    <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
            <div class="btns">
            <input type="submit" class="btn btn-primary" value="Add">
            
            <a [routerLink]="['/home']" routerLinkActive="active">
              <input type="button" value="Cancel" class="btn">
            </a>
          </div>
        </div>
      </div>
    
    </fieldset>
  </form>
  <div class="col-lg-3"></div>
</div>
</body>
